name: Build index.json

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build index.json
        run: python tools/build_index.py

      - name: Commit index.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.json
          git diff --cached --quiet || git commit -m "Auto-build index.json"
          git push
